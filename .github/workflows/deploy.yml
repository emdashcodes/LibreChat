name: Deploy to DigitalOcean
on:
  push:
    branches:
      - production

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.DO_SSH_KEY }}
          known_hosts: unnecessary
          name: librechat_deploy  # Match our new key name
          if_key_exists: replace

      - name: Debug SSH Setup
        run: |
          echo "SSH directory contents:"
          ls -la ~/.ssh/
          echo "SSH key permissions:"
          stat ~/.ssh/*

      - name: Adding Known Hosts
        run: ssh-keyscan -H ${{ secrets.DO_HOST }} >> ~/.ssh/known_hosts

      - name: Test SSH Connection
        run: |
          echo "Testing SSH with verbose output..."
          ssh -v -i ~/.ssh/librechat_deploy ${{ secrets.DO_USER }}@${{ secrets.DO_HOST }} 'echo "Connection successful"'

      - name: Deploy to DigitalOcean
        if: success()
        run: |
          ssh -i ~/.ssh/librechat_deploy ${{ secrets.DO_USER }}@${{ secrets.DO_HOST }} '
            cd /home/ember/LibreChat &&
            git fetch origin production &&
            git checkout production &&
            git pull origin production &&
            docker compose pull &&
            docker compose up -d --build
          '
